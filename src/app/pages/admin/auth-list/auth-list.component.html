<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Bordered table</h4>
        <p class="card-description"> Add class <code>.table-bordered</code>
        </p>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th> ID </th>
              <th> Name </th>
              <th> Email </th>
              <th> Address </th>
              <th> Phone </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of user">
              <td> {{ user._id}} </td>
              <td> {{user.name}} </td>
             
              <td> {{user.email}} </td>
              <td> {{user.address}} </td>
              <td> {{user.phone}} </td>
              <td> May 15, 2015 </td>
            </tr>
          
          </tbody>
        </table>
      </div>
    </div>
  </div>
