<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Thêm sản phẩm</h4>
      <!-- định nghĩa xem fom đk quản lý bởi biến nào -->
      <form class="forms-sample" [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <!-- định nghĩa input sẽ đk quản lý bằng form nào -->
          <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" formControlName="name">
          <app-validate [field]="productForm.get('name') " key="Tên sản phẩm"></app-validate>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail3">Price</label>
          <input type="number" class="form-control" id="exampleInputEmail3" placeholder="Price" formControlName="price">
          <app-validate [field]="productForm.get('price') " key="Giá sản phẩm"></app-validate>

        </div>
        <div class="form-group">
          <label for="exampleInputEmail3">Ảnh</label>
          <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Ảnh" formControlName="images">
          <app-validate [field]="productForm.get('images') " key="Ảnh sản phẩm"></app-validate>

        </div>
        <!-- <div class="form-group">
          <label for="exampleInputEmail3">Category</label>
          <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Ảnh" formControlName="category">
          <app-validate [field]="productForm.get('category') " key="Ảnh sản phẩm"></app-validate>

        </div> -->
        <div class="form-group">
          <label for="exampleInputEmail3">Sale</label>
          <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Ảnh" formControlName="sale">
          <app-validate [field]="productForm.get('sale') " key="Ảnh sản phẩm"></app-validate>

        </div>
        <div class="form-group">
          <label for="exampleInputEmail3">Status</label>
          <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Ảnh" formControlName="status">
          <app-validate [field]="productForm.get('status') " key="Ảnh sản phẩm"></app-validate>

        </div>
        

        <div class="form-group">
          <label>Gender</label>
          <select  id="exampleSelectGender " >
            <option formControlName="category"  *ngFor="let category of category"  >{{category._id}} </option>

          </select>
        </div>
        <!-- <div class="form-group">
            <label>Ảnh</label>
            <input type="file" name="img[]" class="file-upload-default">
            <div class="input-group col-xs-12">
              <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
              <span class="input-group-append">
                <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>
              </span>
            </div>
          </div> -->
        <div class="form-group">
          <label for="exampleInputPassword4">Quantity</label>
          <input type="number" class="form-control" id="exampleInputPassword4" placeholder="Quantity"
            formControlName="quantity">
          <app-validate [field]="productForm.get('quantity') " key="Số lượng sản phẩm"></app-validate>

        </div>

        <div class="form-group">
          <label for="exampleTextarea1">Description</label>
          <textarea class="form-control" id="exampleTextarea1" rows="4" formControlName="desc"></textarea>
        </div>
        <button type="submit" [disabled]="!productForm.valid" class="btn btn-gradient-primary me-2">Submit</button>
        <button class="btn btn-light">Cancel</button>
      </form>
    </div>
  </div>
</div>
