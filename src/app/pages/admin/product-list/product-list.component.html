<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        
      <div class="card-body">
        <h4 class="card-title">Striped Table</h4>
        
        <div class="btn btn-success"><a routerLink="/admin/products/create">Thêm mới</a></div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th> Ảnh </th>
              <th> Tên sản phẩm </th>
              <th> Số lượng </th>
              <th> Giá sản phẩm </th>
              <th> Mô tả </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor ="let product of products">
              <td class="py-1">
                <img src=" {{product.images}}" alt="image" />
              </td>
              <td> {{product.name}}</td>
             
              <td>  {{product.quantity}} </td>
              <td> $ {{product.price}} </td>
              <td>  {{product.desc}} </td>
              <td >
                <button class="btn btn-danger" (click)="onDelete(product._id)">Delete</button>
                <a routerLink="/admin/products/edit" >Edit</a>
              </td>
              

            </tr>
         
          </tbody>
        </table>
      </div>
    </div>
  </div>
